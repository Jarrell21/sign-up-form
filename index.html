<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="left_section">
        <div id="odin_logo_container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" id="odin_logo">
            <span id="odin_text">ODIN</span>
        </div>
    </div>
    <div id="right_section">
        <div id="top_para">
            <p>This is not a real online service! You knoow you need something like this in your life to help you realizie your deepest dreams. Sign up now to get started.</p><br>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="">
            <div id="form_section">
                <h2>Let's do this!</h2>
                <div id="input_container">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="odin@mail.com" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="XXXX-XXX-XXXX" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" class="error" name="password" required>
                        <p id="pwMessage"></p>
                    </div>
                    <div>
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpw" class="error" name="confirmpw" required>
                    </div>
                </div>
            </div>
            <div id="bot_section">
                <button type="submit" id="create_acc_btn">Create Account</button>
                <p>Already have an accout? <a href="/">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
